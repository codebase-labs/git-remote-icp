[package]
name = "git-remote-icp"
description = "A Git remote helper for the Internet Computer Protocol"
version = "0.1.0"
edition = "2021"
authors = ["Paul Young <84700+paulyoung@users.noreply.github.com>"]

[[bin]]
name = "git-remote-icp"

[dependencies]
anyhow = "1.0"
bstr = "1.0"
clap = { version = "3.2", features = ["derive"] }
env_logger = "0.9"
# TODO: remove or feature gate async-std
git-repository = { git = "https://github.com/Byron/gitoxide", rev="9d8e32d3c276fec34e3fce0feb29de0d24a8d1d2", features = ["async-network-client-async-std"] }
git-validate = { git = "https://github.com/Byron/gitoxide", rev="9d8e32d3c276fec34e3fce0feb29de0d24a8d1d2" }
log = "0.4"
nom = "7.0"
strum = { version = "0.24", features = ["derive"] }
tokio = { version = "1.12", features = ["full"] }

[dev-dependencies]
async-trait = "0.1"

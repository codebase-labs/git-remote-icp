name: "Nix"
on:
  pull_request:
  push:
jobs:
  nix:
    name: Nix on ${{ matrix.os }}
    strategy:
      matrix:
        package:
          - git-remote-helper-async
          - git-remote-helper-blocking
          - git-remote-http-reqwest
          - git-remote-icp
          - git-remote-tcp
        os:
          - macos-latest
          # - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v15
      - run: nix build .#${{ matrix.package }} --show-trace
